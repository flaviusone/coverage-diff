name: PR Comment flow
on:
  issue_comment:
    types:
      - created
jobs:
  test:
    if: contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
  lint:
    if: contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install modules
        run: yarn
      - name: Run lint
        run: yarn lint
