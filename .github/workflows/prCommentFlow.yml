name: PR Comment flow
on:
  issue_comment:
    types:
      - created
jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.comment.body == '/test'}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
  lint:
    runs-on: ubuntu-latest
    if: ${{ github.event.comment.body == '/test'}}
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install modules
        run: yarn
      - name: Run lint
        run: yarn lint
